#stories.yml
version: "3.1"

stories:
  - story: User greets the chatbot
    steps:
      - intent: greet
      - action: utter_greet

  - story: User says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: Fallback scenario
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  - story: Respond with open date
    steps:
      - intent: ask_day_open_close
      - action: action_handle_library_open_close

  - story: Respond with open date and greeting
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_day_open_close
        entities:
          - open: เปิด
      - action: action_handle_library_open_close
      - intent: goodbye
      - action: utter_goodbye

  - story: Respond with close date and greeting
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_day_open_close
        entities:
          - close: ปิด
      - action: action_handle_library_open_close
      - intent: goodbye
      - action: utter_goodbye