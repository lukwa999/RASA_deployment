#stories.yml
version: "3.1"

stories:
  - story: User greets the chatbot
    steps:
      - intent: greet
      - action: utter_greet

  - story: User says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: User asks for the time
    steps:
      - intent: ask_time_open
      - action: utter_time

  - story: User combined greet and ask_time_open
    steps:
      - intent: greet+ask_time
      - action: utter_greet
      - action: utter_time

  - story: Fallback scenario
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  - story: Respond with open date
    steps:
      - intent: ask_day_open
      - action: action_handle_date

  - story: Respond with close date
    steps:
      - intent: ask_day_close
      - action: action_handle_date

  - story: Respond with open date and greeting
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_day_open
        entities:
          - date: พฤหัสบดี
      - action: action_handle_date
      - intent: goodbye
      - action: utter_goodbye

  - story: Respond with close date and greeting
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_day_close
        entities:
          - date: จัน
      - action: action_handle_date
      - intent: goodbye
      - action: utter_goodbye