version: "3.1"
stories:
  - story: ask time 1
    steps:
      - user: |
          สวัสดี
        intent: greet
      - action: utter_greet
      - user: |
          ห้องสมุดเปิดกี่โมง
        intent: ask_time_open
      - action: utter_time

  - story: greet and goodbye
    steps:
      - user: |
          สวัสดี
        intent: greet
      - action: utter_greet
      - user: |
          บาย
        intent: goodbye
      - action: utter_goodbye

  - story: combined path 1
    steps:
      - user: |
          สวัสดีครับ วันนี้ห้องสมุดเปิดกี่โมงครับ
        intent: greet+ask_time
      - action: utter_greet
      - action: utter_time

  - story: Fallback scenario
    steps:
      - user: |
          อะไรวะมันทำได้ยังไงว้าาาาา
        intent: nlu_fallback
      - action: action_default_fallback

  - story: Respond with open date
    steps:
      - user: |
          วันจันทร์ห้องสมุดเปิดไหม
        intent: ask_day_open
        entities:
          - date: วันจันทร์
      - action: action_handle_date
  
  - story: Respond with open date and greeting
    steps:
      - user: |
          หวัดดีคับ
        intent: greet
      - action: utter_greet
      - user: |
          วันอาทิตห้องสมุดเปิดมั้ยค่ะ
        intent: ask_day_open
        entities:
          - date: อาทิต
      - action: action_handle_date
      - user: |
          ขอบใจมาก
        intent: goodbye
      - action: utter_goodbye

  - story: Respond with close date and greeting
    steps:
      - user: |
          สวัสดีคัย
        intent: greet
      - action: utter_greet
      - user: |
          วันพฤหัสห้องสมุดปิดมั้ยค่ะ
        intent: ask_day_close
        entities:
          - date: พฤหัส
      - action: action_handle_date
      - user: |
          ขอบใจมาก
        intent: goodbye
      - action: utter_goodbye
